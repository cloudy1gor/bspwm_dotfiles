shadow = true;

shadow-radius = 7;

# shadow-opacity = .75

shadow-offset-x = -7;

shadow-offset-y = -7;

# no-dock-shadow = false

# no-dnd-shadow = false

shadow-red = 1

shadow-green = 2

shadow-blue = 3

shadow-exclude = [
  "name = 'Notification'",
  "class_g = 'Conky'",
  "class_g ?= 'Notify-osd'",
  "class_g = 'Cairo-clock'",
  "_GTK_FRAME_EXTENTS@:c"
];

fading = true

fade-in-step = 0.03;

fade-out-step = 0.03;

fade-delta = 10

# fade-exclude = []

# no-fading-openclose = false

# no-fading-destroyed-argb = false

inactive-opacity = 0.9;

frame-opacity = 0.5;

# menu-opacity = 1.0

inactive-opacity-override = false;

 active-opacity = 1.0;

# inactive-dim = 0.0

