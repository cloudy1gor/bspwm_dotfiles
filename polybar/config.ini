[colors]

bl = #000
wh = #fff
rd = #E74C3C
gr = #6C7A89

[bar/top]

;monitor = VGA-1
override-redirect = false
bottom = false
fixed-center = true

width = 99%
height = 34

offset-x = 10
offset-y = 6

; Background ARGB color (e.g. #f00, #ff992a, #ddff1023)
background = ${colors.wh}
foreground = ${colors.bl}
line-size = 0
line-color = #fff
padding-right = 0
padding-left = 0
module-margin = 0

font-0 = "Iosevka Term:pixelsize=18;5"
font-1 = "JetBrains Mono:size=9:weight=bold;2"

modules-left = memory cpu bspwm
modules-center = title
modules-right = xkeyboard pulseaudio backlight battery date powermenu

separator =
spacing = 0
; Opacity value between 0.0 and 1.0 used on fade in/out
dim-value = 1.0
wm-name = bspwm
tray-position = right
tray-detached = true

; Tray icon max size
tray-maxsize = 17

tray-background = ${colors.bg}
;offset defined as pixel value (e.g. 35) or percentage (e.g. 50%)
tray-offset-x = -460
tray-offset-y = 0 
tray-padding = 1
tray-scale = 1

radius = 8.0
wm-restack = bspwm

dpi-x = 133
dpi-y = 133

enable-ipc = false

; border-left-size = 0
; border-right-size = 0
; border-top-size = 1
; border-bottom-size = 1
; border-color = #c8c8c8

[module/bspwm]
type = internal/bspwm
pin-workspaces = true
inline-mode = false
enable-click = true
enable-scroll = true
reverse-scroll = false
; Use fuzzy (partial) matching on labels when assigning
; icons to workspaces
; Example: code;♚ will apply the icon to all workspaces
; containing 'code' in the label
; Default: false
fuzzy-match = true

; ws-icon-[0-9]+ = <label>;<icon>
; Note that the <label> needs to correspond with the bspwm workspace name
; Neither <label> nor <icon> can contain a semicolon (;)
ws-icon-0 = "I;%{T1}  %{T-}"
ws-icon-1 = "II;%{T1}  %{T-}"
ws-icon-2 = "III;%{T1}  %{T-}"
ws-icon-3 = "IV;%{T1}  %{T-}"
ws-icon-4 = "V;%{T1}  %{T-}"
ws-icon-5 = "VI;%{T1}  %{T-}"
ws-icon-6 = "VII;%{T1}  %{T-}"
ws-icon-7 = "VIII;%{T1}  %{T-}"
ws-icon-8 = "IX;%{T1}  %{T-}"
ws-icon-9 = "X;%{T1}  %{T-}"
; ws-icon-default = %{T1}  %{T-}

format = <label-state> <label-mode>
label-monitor = %name%
;   label-dimmed-focused
;   label-dimmed-occupied
;   label-dimmed-urgent
;   label-dimmed-empty
label-dimmed-foreground = ${colors.bl}
label-dimmed-underline = ${colors.wh}
label-dimmed-focused-background = #f000

label-focused = %icon%
label-focused-foreground = #fff
label-focused-background = ${colors.gr}
label-focused-underline = ${colors.wh}

label-occupied = %icon%
label-occupied-padding = 0
; label-occupied-foreground = ${colors.fg-blue}

label-urgent = %icon%
; label-urgent-foreground = ${colors.red}

label-empty = %icon%
label-empty-foreground = #c8c8c8
label-empty-padding = 0

; Separator in between workspaces
label-separator =
label-separator-padding = 0
label-separator-foreground = #ffb52a

[module/xkeyboard]

type = internal/xkeyboard
blacklist-0 = num lock
blacklist-1 = caps lock

format-prefix = " "
format-prefix-foreground = ${colors.bl}
format-prefix-underline = ${colors.bl}

label-layout = %layout%
label-layout-underline = ${colors.bl}
label-layout-font = 2

; label-indicator-padding = 2
; label-indicator-margin = 1
; label-indicator-background = ${colors.wh}
; label-indicator-underline = ${colors.bl}

[module/date]

type = internal/date
interval = 1.0
date = %{T1} %{T-}%{T2}%d|%a%{T-}
time = %{T2}|%H:%M%{T-}
label = %date%%time%
label-foreground = ${colors.wh}
label-background = ${colors.gr}
margin-right = 0
label-padding = 1

[module/cpu]

type = internal/cpu
interval = 0.5
label = %{T1}%{T-}%{T2}%percentage:2%%%{T-}
label-foreground = ${colors.wh}
label-background = ${colors.bl}
label-padding-right = 1

[module/memory]

type = internal/memory
interval = 0.5
format = <label>
label = %{T1}%{T-}%{T2} %gb_used%%{T-}
label-foreground = ${colors.wh}
label-background = ${colors.bl}
label-padding = 1

;An empty module used to add 1 unit spacings whenever needed
[module/sps]

type = custom/text
content = " "
content-padding = 0

[module/netspeed]
type = internal/network
interface = wlan0
interval = 1.0
label-connected = "%{T1}龍%{T-}%{T2} %downspeed% | %upspeed%%{T-}"
label-disconnected = "%{T2}0/0%{T-}"
label-connected-background = ${colors.wh}
label-connected-foreground = ${colors.bl}
label-disconnected-foreground = ${colors.bl}

; [module/title]
; 
; type = internal/xwindow
; format = <label>
; format-background = #fff
; format-foreground = #000
; format-padding = 1
; label = "%{T1}类%{T-}%{T2} %title%%{T-}"
; label-font = 3
; label-maxlen = 32
; label-empty =%{T2}(>_<)%{T-}
; label-empty-foreground = #000

[module/pulseaudio]

type = internal/pulseaudio
use-ui-max = false
interval = 5
format-volume = <label-volume>
format-muted = <label-muted>

label-volume = %{T1}墳%{T-} %{T2}%percentage%%%{T-}
label-volume-foreground = ${colors.bl}

label-muted = %{T1}ﱝ%{T-} %{T2}shhh!%{T-}
label-muted-foreground = #FF0000

; Only applies if <ramp-volume> is used
ramp-volume-0 = %{T1}%{T-}
ramp-volume-1 = %{T1}奔%{T-}
ramp-volume-2 = %{T1}墳%{T-}

; Right and Middle click (unreleased)
click-right = pavucontrol &
; click-middle =

; [module/backlight]
; poll-interval = 0.1s
; use-actual-brightness = true

; type = internal/backlight
; card = amdgpu_bl0
; enable-scroll = true
; format =  <label>
; format-padding = 0
; format-margin = 1
; format-background = #fff
; ; format-foreground =
; label = %percentage%%
; label-font= 2

[module/battery]

type = internal/battery
battery = BAT1
adapter = AC1
full-at = 98
low-at = 15
time-format = %H:%M
poll-interval = 5

format-charging = <label-charging>
format-charging-prefix = " "
format-charging-background = ${colors.wh}
format-charging-foreground = #206A5D
format-charging-padding = 1
label-charging = %percentage%%
label-charging-font = 2

format-discharging = <label-discharging>
format-discharging-prefix = " "
; format-discharging-background = #6C7A89
format-discharging-padding = 1
label-discharging-foreground = ${colors.bl}
label-discharging = %percentage%%
label-discharging-font = 2

format-full = <label-full>
; format-full-prefix = " "
format-full-prefix-foreground = #fff
label-full-background = #6C7A89
label-full-foreground = #fff
label-full-padding = 1
label-full-font = 2
label-full-margin-left = 1

[module/powermenu]

type = custom/text
content = "襤"
click-left = ~/.config/rofi/powermenu.sh
content-background = ${colors.bl}
content-foreground = #E74C3C
content-padding = 1
margin-right = 0

; not used//////////////////////////////////////

[module/mpd]
type = internal/mpd
host = 0.0.0.0
port = 6600

interval = 2

format-online = <label-song>
format-online-background = ${colors.bg}
format-online-foreground = ${colors.fg-blue}
#format-online-padding = 20

label-song =  %{T2}%artist% - %title%%{T-}
label-song-maxlen = 55
label-song-ellipsis = true
label-offline = "MPD is offline"

[module/mpd_control]
type = internal/mpd
interval = 2

format-online = <icon-prev> <toggle> <icon-next>
format-online-background = ${colors.bg}
format-online-foreground = ${colors.fg-blue}
#format-online-padding = 2

label-offline = "MPD is offline"

; Only applies if <icon-X> is used
icon-play = %{T1}奈%{T-}
icon-pause = %{T1}%{T-}
icon-stop = %{T1}%{T-}
icon-prev = %{T1}ﭣ%{T-}
icon-next = %{T1}ﭡ%{T-}


[module/caps]
type = custom/script
interval = 0.5s
exec = ~/.config/polybar/scripts/cns.sh -c
format-foreground = ${colors.blue}

[module/num]
type = custom/script
interval = 0.5s
exec = ~/.config/polybar/scripts/cns.sh -n
format-foreground = ${colors.blue}

[module/scroll]
type = custom/script
interval = 0.5s
exec = ~/.config/polybar/scripts/cns.sh -s
format-foreground = ${colors.blue}
